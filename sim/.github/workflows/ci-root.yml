name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake ninja-build

      - name: Configure
        run: cmake -S . -B build -G Ninja -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: cmake --build build --config Release -- -j$(nproc)

      - name: Run tests
        run: ctest --test-dir build --output-on-failure

      - name: Install jscpd (duplicate detection)
        run: npm install -g jscpd

      - name: Run jscpd duplicate detection
        run: |
          mkdir -p reports/jscpd
          # skip build directory to avoid scanning generated code
          jscpd --reporters json --output reports/jscpd --languages c,c++ --skip-dirs build || true

      - name: Upload jscpd report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: jscpd-report
          path: reports/jscpd
